<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js" type="module" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    0
    <div class="load">
      <img id="imgLoad" src="./assets/pikatchu.svg" alt="" />
    </div>
    <div class="body in-active">
      <header>
        <h1>Pokédex</h1>
        <form class="form-searchbar">
          <input
            type="text"
            id="searchPokemon"
            placeholder="Ex : 'Salamèche'"
          />
          <button id="btnSearch" type="submit">Search</button>
          <button id="btnReset" type="reset">Effacer</button>
        </form>
      </header>

      <main class="active"></main>

      <div class="in-active pokemons"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
